<!DOCTYPE html>
<html>
<head>
    <title></title>

</head>
<body>
    主页
    <button onclick="login()">login</button>
    <div id="date"></div>

<script type="text/javascript" src="/lib/jq/jquery.js"></script>
<script type="text/javascript">
    // var API_PATH="http://localhost:8091";
    function login() {
        $.ajax({
            type:'post',
            url:"http://localhost:8091"+"/login",
            success:function () {
                console.log("success")
            },
            error:function () {
                console.log("error")
            }
        })
    }

    $(function () {
        var date=new Date();
        setInterval(function (args) {
            date=new Date();
            $("#date").text(date.getHours()+":"+date.getMinutes()+":"+date.getSeconds());
            console.log(date)
        },1000)
    })
</script>
</body>
</html>
